<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*	Eric Meyer's Reset CSS v2.0 (http://meyerweb.com/eric/tools/css/reset/)
        --------------------------------------------------------------------------------------- */
        html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}
        body{
            position: relative;
            background: url("/demo/tda/BG-s.png") repeat-x top;
        }
        .embedElement{
            position: absolute;
            left: 38px;
            top: 597px;
            width: 373px;
            height: 430px;
            background: #fff;
            overflow: hidden
        }
        .wrapper{
            margin: 0 auto;
            width: 1255px;
            position: relative;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <img src="/demo/tda/BG.jpg"/>
    <div class="embedElement">
        <div id="unite_embed">
            <div class="unite_embed_videoIframeWrapp" id="unite_embed_videoWrapp">
                <div id="unite_embed_video">
                    <iframe allowfullscreen="" data-role="vplayer" name=""
                            src="https://unite.live/widgets/6212/video/player" srcdoc="" data-name="video22"
                            frameborder="0"></iframe>
                </div>
            </div>
            <div class="unite_embed_shopIframeWrapp">
                <iframe allowfullscreen="" data-role="shop" id="unite_embed_shop" name=""
                        src="https://unite.live/widgets/6212/video/shop" srcdoc="" data-name="video22"
                        frameborder="0"></iframe>
            </div>
            <link rel="stylesheet" media="screen" href="https://assets.unite.live/assets/widgets/template_V_P.css">
        </div>
        <script src='https://assets.unite.live/assets/embeds/channel.js' defer></script>
        <script src='https://assets.unite.live/assets/embeds/chromcast.js' defer></script>
    </div>
</div>
</body>
</html>
