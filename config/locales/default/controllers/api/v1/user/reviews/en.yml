en:
  controllers:
    api:
      v1:
        user:
          reviews:
            errors:
              user_not_confirmed: Please confirm your email first
              type_not_allowed: reviewable_type %{reviewable_type} is not allowed
              dimension_not_allowed: dimension %{dimension} is not allowed
              stars_out_of_range: stars value %{stars} is out of range 1...%{max_stars}
              create_forbidden: You are not allowed to review this %{reviewable_type}
              rate_forbidden: You are not allowed to rate %{dimension} this %{reviewable_type}
              update_forbidden: You are not allowed to change this review
              destroy_forbidden: You are not allowed to delete this review
              unsupported_reviewable: Reviews are not allowed for %{reviewable_type}
