                      <p>This Privacy Policy (“Privacy Policy”) describes %{service_name} (“%{service_name},” “We”, “Us,” as wholly owned and operated by %{host} LLC (the “Company”)) policies and procedures on the collection, use and disclosure of individuals, their identifiable information and data, and their use of this Site (“User” or “You”). %{service_name} has a strong focus on privacy issues and will use data collected to offer a better experience for Site users and %{service_name} customers to further the purpose of enrollment into, and engagement with, online video sessions (“Sessions”). For purposes of this Privacy Policy, information that you provide through the Site may be regarding: (1) information related to taking Sessions, including without limitation, communications or interactions with Session Presenters; and/or (2) information relating to your use of the Site or the Services.  Notwithstanding the above parameters concerning information, we use the term “information” to address its general and most broadly applicable use.  By using the Site, Services, or Sessions, you consent to the collection, use and disclosure of your personally identifiable Site Information and Session Information.</p>
                      <p>%{service_name} collects personal information when User(s) register with %{service_name}, use %{service_name}’s services, visit %{service_name} Site or the sites of certain %{service_name} partners, and when User(s) enter promotions and/or deals by %{service_name}.  %{service_name} may combine information about User(s) that we have with information we obtain from business partners or other companies. When using our Site and services, User(s) consent to the collection, transfer, manipulation, storage, disclosure and other uses of User(s)’s information as described in this Privacy Policy.  Irrespective of which country User(s) resides in or content originates from, %{service_name} has the right to use the information in the %{service_name} States and/or in any other country in which %{service_name} operates. If you have any questions about the Privacy Policy, please feel free to contact us.</p>
                      <h4>INFORMATION COLLECTION AND USE</h4>
                      <p>When you register with %{service_name}, we may ask for information such as your name, e-mail address, birth date, gender, ZIP code, occupation, industry, and personal interests. We may also request your address and/or payment information.  When you register with %{service_name} and sign in to our services, you are not anonymous to us.  However, we do safeguard your private information.</p>
                      <p>You may provide %{service_name} with information to make public, such as a username, your location, or a picture.  You may customize your account with such information of such a service becomes available and necessary.  We may also use your contact information to send you information about our Services or to market to you.  You may unsubscribe from these messages by following instructions contained within the messages or the instructions on our Site.  If you e-mail us, we may keep your message, e-mail address and contact information on file to respond to your request.</p>
                      <p>You further consent to our providing your personally identifiable information to Presenters as part of the Session Information when you enroll in a Session. Presenters may use this information to better serve you, and may have other uses for Session information. %{service_name} does not control and is not responsible for Presenter use.</p>
                      <p>%{service_name} may, from time to time, collect information about your transactions with us and with some of our business partners, including information about your use of the products and services we offer.</p>
                      <p>%{service_name} automatically receives and records information from your computer and browser, including your IP address, %{service_name} cookie information, and the page you request. %{service_name} uses such information for the following general purposes: to customize the advertising and content you see, fulfill your requests for products and services, improve our services, contact you, conduct research, and provide anonymous reporting for internal and external clients.</p>
                      <h4>CHILDREN</h4>
                      <p>%{service_name} does not knowingly collect personal information from children under thirteen (13). If we become aware that a child under thirteen (13) has provided us with personal information, we take steps to remove such information and terminate the child’s account.</p>
                      <p>Furthermore, %{service_name} does not contact children under the age of thirteen (13) about special offers or for marketing purposes, unless the age is unknown to %{service_name} through no fault of our own.  %{service_name} does not knowingly ask children under the age of thirteen (13) for any personal information.</p>
                      <h4>INFORMATION SHARING AND DISCLOSURE</h4>
                      <p>%{service_name} does not disclose your private information except in the limited circumstances described here.  %{service_name} does not rent, sell, or share personal information about you with other people or non-affiliated companies except to provide products or services you’ve requested, when we have your permission, or under the following circumstances:</p>
                      <ul>
                      <li>We provide the information to trusted partners who work on behalf of or with %{service_name} under confidentiality agreements. These companies may use your personal information to help %{service_name} communicate with you about offers from %{service_name}. However, these companies do not have any independent right to share this information.</li>
                      <li>We prohibit any accounts, information sharing or use of children under the age of 13. We respond to subpoenas, court orders, or legal process, or to establish or exercise our legal rights or defend against legal claims.</li>
                      <li>We believe it is necessary to share information in order to investigate, prevent, or take action regarding illegal activities, suspected fraud, situations involving potential threats to the physical safety of any person, violations of %{service_name}’ terms of use, or as otherwise required by law.</li>
                      <li>We transfer information about all Users if %{service_name} is acquired by or merged with another company. In this event, %{service_name} will notify Users before information about User is transferred and becomes subject to a different privacy policy.</li>
                      </ul>
                      <p>%{service_name} may share or disclose your non-private, aggregated or otherwise non-personal information.</p>
                      <h4>THIRD PARTY USAGE OF DATA</h4>
                      <p>%{service_name} uses and may use in the future a variety of services hosted by third parties to help provide our services, such as hosting current or future blogs, Twitter page, brand pages, or Wikipedia pages, and to help us understand the use of our Services, such as Google Analytics. These services may collect information sent by your browser as part of a web page request, such as cookies or your IP request.</p>
                      <h4>COOKIES</h4>
                      <p>Like many websites, %{service_name} may use “cookies” to collect additional website usage data and to improve our Site and/or products and services.  However, %{service_name} does not require cookies for many parts of our Site. A “cookie” is a small data file that is transferred to your computer’s hard disk.  Most Internet browsers automatically accept cookies. You can instruct your browser, by editing its options, to stop accepting cookies or to prompt you before accepting a cookie from the websites you visit.</p>
                      <h4>REVISIONS OR CHANGES TO POLICY</h4>
                      <p>We may revise this Privacy Policy from time to time, at any given time.  The most current version of the policy shall govern our use of your information and will always be available on our Site.   If we make changes to this policy that, in our sole discretion, is material, we may notify Users via an update on our Site or via e-mail to the e-mail address associated with your account.  By continuing to access or use the Site and/or services of %{service_name} after those changes become effective, you agree to be bound by the revised Privacy Policy, regardless of objections.  For purposes of contract, the contracting party to you is %{host}, LLC, the parent company that wholly owns and operates %{service_name} and any associated or third party affiliate(s).</p>
                      <h4>CONTACT US</h4>
                      <p>We welcome your comments or questions concerning our Privacy Policy.  You may contact %{service_name} by emailing us at %{support_mail}</p>
